<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>AJAX Weather App</title>
</head>

<body>
    <header>
        <h1>Check the forecast!</h1>
    </header>
    <form style="margin-top: 50px;">
        <label>
            <input type="text" placeholder="ex: Boston">
        </label>
        <input type="submit" class ="input-area" value="Get Weather Info">
    </form>
    <div class="select-days">
        <label for="forecast-days">For</label>
        <select name="forecast-days" id="forecast-days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> days
    </div>
    <h2 class="weather-for"></h2>
    <main>
        <section class="today-weather"></section>
        <section class="tomorrow-weather"></section>
        <section class="day-three-weather"></section>
        <section class="day-four-weather"></section>
        <section class="day-five-weather"></section>
    </main>
</body>

</html>
