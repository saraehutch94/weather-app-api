<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./script.js"></script>
    <title>AJAX Weather App</title>
</head>
<body>
    <h1>Check the forecast!</h1>
    <main>
        <h3>Weather for:</h3>
        <p id="city"></p>
        <p>Temperature:</p>
        <p id="temp"></p>
        <p>Feels like:</p>
        <p id="feels-like"></p>
        <p>Weather:</p>
        <p id="weather"></p>
    </main>
    <form style="margin-top: 50px;">
        <label>Enter city name here:
            <input type="text" placeholder="Chicago, etc...">
        </label>
        <input type="submit" value="Get Weather Info">
    </form>
</body>
</html>
